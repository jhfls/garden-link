<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能检票系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .container { 
            width: 1280px; height: 720px; background: rgba(255,255,255,0.1); 
            border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px;
        }
        .title { 
            font-size: 48px; color: white; margin-bottom: 30px; text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 100%;
            height: 80%;
        }
        
        .video-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-title {
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .video-container {
            width: 100%;
            height: 360px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-placeholder {
            color: #ccc;
            font-size: 18px;
            text-align: center;
        }
        
        .status-panel {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .status-title {
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-label {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .status-value {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        .status-value.face-detected {
            color: #4caf50;
        }
        
        .status-value.qr-detected {
            color: #2196f3;
        }
        
        .status-value.valid-qr {
            color: #ffeb3b;
        }
        
        .welcome-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .welcome-title {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .welcome-message {
            font-size: 32px;
            color: #ffeb3b;
            font-weight: bold;
            min-height: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .welcome-message.success {
            color: #4caf50;
        }
        
        .welcome-message.waiting {
            color: #ff9800;
        }
        
        .control-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .control-btn {
            padding: 12px 25px;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: #009c7d;
            transform: scale(1.05);
        }
        
        .control-btn.stop {
            background: #ff416c;
        }
        
        .control-btn.stop:hover {
            background: #e03a5f;
        }
        
        .info-panel {
            color: white;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .back-btn { 
            padding: 15px 30px; 
            background: #00b09b; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            font-size: 18px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        .back-btn:hover { background: #009c7d; }
        
        .qr-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }
        
        .qr-content {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 8px;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">智能检票系统</h1>
        
        <div class="content">
            <!-- 左侧：视频面板 -->
            <div class="video-panel">
                <div class="video-title">实时监控画面</div>
                <div class="video-container">
                    <img src="/video_feed" class="video-feed" id="videoFeed" 
                         onerror="this.style.display='none'; document.getElementById('videoPlaceholder').style.display='block';">
                    <div class="video-placeholder" id="videoPlaceholder" style="display: none;">
                        视频流加载中...
                    </div>
                </div>
                <div class="info-panel">
                    检测内容: 人脸检测 + 二维码识别 | 预期二维码: "Hello World"
                </div>
            </div>
            
            <!-- 右侧：状态面板 -->
            <div class="status-panel">
                <div>
                    <div class="status-title">检票状态</div>
                    
                    <div class="status-grid">
                        <div class="status-item">
                            <div class="status-label">人脸检测</div>
                            <div class="status-value face-detected" id="faceStatus">否</div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">二维码检测</div>
                            <div class="status-value qr-detected" id="qrStatus">否</div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">有效二维码</div>
                            <div class="status-value valid-qr" id="validQrStatus">否</div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">系统模式</div>
                            <div class="status-value" id="systemMode">--</div>
                        </div>
                    </div>
                    
                    <div class="welcome-panel">
                        <div class="welcome-title">欢迎信息</div>
                        <div class="welcome-message" id="welcomeMessage">等待检测...</div>
                    </div>
                    
                    <div class="qr-info">
                        <div>预期二维码内容:</div>
                        <div class="qr-content">Hello World</div>
                    </div>
                </div>
                
                <div class="control-panel">
                    <button class="control-btn" onclick="startTicketChecking()">开始检票</button>
                    <button class="control-btn stop" onclick="stopTicketChecking()">停止检票</button>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="window.location.href='/'">返回主页面</button>
    </div>

    <script>
        let statusInterval = null;
        
        // 更新状态显示
        function updateStatusDisplay(statusData) {
            // 更新状态值
            document.getElementById('faceStatus').textContent = statusData.face_detected ? '是' : '否';
            document.getElementById('qrStatus').textContent = statusData.qr_detected ? '是' : '否';
            document.getElementById('validQrStatus').textContent = 
                (statusData.qr_detected && statusData.last_qr_data === 'Hello World') ? '是' : '否';
            document.getElementById('systemMode').textContent = statusData.simulation_mode ? '模拟模式' : '实时模式';
            
            // 更新欢迎信息
            const welcomeElement = document.getElementById('welcomeMessage');
            welcomeElement.textContent = statusData.welcome_message || '等待检测...';
            
            // 根据状态改变欢迎信息样式
            if (statusData.welcome_message.includes('欢迎')) {
                welcomeElement.className = 'welcome-message success';
            } else if (statusData.welcome_message.includes('请出示')) {
                welcomeElement.className = 'welcome-message waiting';
            } else {
                welcomeElement.className = 'welcome-message';
            }
        }
        
        // 获取检票状态
        async function getTicketStatus() {
            try {
                const response = await fetch('/api/ticket/status');
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStatusDisplay(data.data);
                } else {
                    console.error('获取状态失败:', data.message);
                }
            } catch (error) {
                console.error('获取状态错误:', error);
            }
        }
        
        // 开始检票
        async function startTicketChecking() {
            try {
                const response = await fetch('/api/ticket/start');
                const data = await response.json();
                alert(data.message);
                
                if (data.status === 'success') {
                    startStatusMonitoring();
                }
            } catch (error) {
                alert('启动检票失败: ' + error.message);
            }
        }
        
        // 停止检票
        async function stopTicketChecking() {
            try {
                const response = await fetch('/api/ticket/stop');
                const data = await response.json();
                alert(data.message);
                
                if (data.status === 'success') {
                    stopStatusMonitoring();
                }
            } catch (error) {
                alert('停止检票失败: ' + error.message);
            }
        }
        
        // 开始状态监控
        function startStatusMonitoring() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            statusInterval = setInterval(getTicketStatus, 1000); // 每秒更新状态
        }
        
        // 停止状态监控
        function stopStatusMonitoring() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }
        
        // 处理视频流错误
        function handleVideoError() {
            document.getElementById('videoPlaceholder').style.display = 'block';
            document.getElementById('videoFeed').style.display = 'none';
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 开始状态监控
            startStatusMonitoring();
            
            // 设置视频错误处理
            document.getElementById('videoFeed').addEventListener('error', handleVideoError);
        });
        // 在原有的JavaScript代码后添加这些函数

// 检查视频流状态
async function checkVideoStream() {
    try {
        const videoFeed = document.getElementById('videoFeed');
        const placeholder = document.getElementById('videoPlaceholder');
        
        // 测试视频流
        const testResponse = await fetch('/video_feed');
        if (testResponse.ok) {
            videoFeed.style.display = 'block';
            placeholder.style.display = 'none';
            console.log('视频流连接成功');
        } else {
            videoFeed.style.display = 'none';
            placeholder.style.display = 'block';
            placeholder.textContent = '视频流不可用 - 使用模拟模式';
            console.log('视频流不可用');
        }
    } catch (error) {
        console.error('视频流检查失败:', error);
        const placeholder = document.getElementById('videoPlaceholder');
        placeholder.textContent = '视频流连接失败 - 使用模拟模式';
    }
}

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', function() {
    // 检查视频流
    checkVideoStream();
    
    // 开始状态监控
    startStatusMonitoring();
    
    // 设置视频错误处理
    document.getElementById('videoFeed').addEventListener('error', function() {
        console.log('视频流加载错误，切换到模拟模式');
        document.getElementById('videoPlaceholder').style.display = 'block';
        document.getElementById('videoFeed').style.display = 'none';
        document.getElementById('videoPlaceholder').textContent = '视频流加载失败 - 使用模拟模式';
    });
    
    // 定期检查视频流状态
    setInterval(checkVideoStream, 10000); // 每10秒检查一次
});
    </script>
</body>
</html>
