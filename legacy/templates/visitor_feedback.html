<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游客满意度保障系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .container { 
            width: 1280px; height: 720px; background: rgba(255,255,255,0.1); 
            border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px;
        }
        .title { 
            font-size: 48px; color: white; margin-bottom: 40px; text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            width: 90%;
            margin-bottom: 30px;
        }
        
        .sensor-card {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .sensor-title {
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .sensor-value {
            font-size: 64px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .sensor-unit {
            font-size: 24px;
            color: #ccc;
        }
        
        .comfort-indicator {
            margin-top: 20px;
        }
        
        .comfort-level {
            font-size: 20px;
            color: white;
            margin-bottom: 10px;
        }
        
        .comfort-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .comfort-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ffeb3b, #4caf50);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .recommendations-panel {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .recommendations-title {
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .recommendation-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .recommendation-item.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
            transform: scale(1.05);
        }
        
        .recommendation-item.warning {
            background: rgba(255, 193, 7, 0.3);
            border-color: #ffc107;
            transform: scale(1.05);
        }
        
        .recommendation-item.alert {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
            transform: scale(1.05);
        }
        
        .status-info {
            color: white;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .refresh-btn {
            padding: 15px 30px;
            background: #00b09b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #009c7d;
            transform: scale(1.05);
        }
        
        .back-btn { 
            padding: 15px 30px; 
            background: #00b09b; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            font-size: 20px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        .back-btn:hover { background: #009c7d; }
        
        .last-update {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">游客满意度保障系统</h1>
        
        <div class="status-info" id="statusInfo">
            正在连接环境传感器...
        </div>
        
        <div class="dashboard">
            <!-- 温度卡片 -->
            <div class="sensor-card">
                <div class="sensor-title">环境温度</div>
                <div class="sensor-value" id="temperatureValue">--</div>
                <div class="sensor-unit">°C</div>
                <div class="comfort-indicator">
                    <div class="comfort-level">舒适范围: 20°C - 26°C</div>
                </div>
            </div>
            
            <!-- 湿度卡片 -->
            <div class="sensor-card">
                <div class="sensor-title">环境湿度</div>
                <div class="sensor-value" id="humidityValue">--</div>
                <div class="sensor-unit">%</div>
                <div class="comfort-indicator">
                    <div class="comfort-level">舒适范围: 40% - 60%</div>
                </div>
            </div>
        </div>
        
        <!-- 舒适度指示器 -->
        <div class="sensor-card" style="width: 90%; margin-bottom: 20px;">
            <div class="sensor-title">环境舒适度</div>
            <div class="comfort-level">
                当前舒适度: <span id="comfortLevelValue">0</span>%
            </div>
            <div class="comfort-bar">
                <div class="comfort-fill" id="comfortFill" style="width: 0%"></div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 10px; color: #ccc;">
                <span>不舒适</span>
                <span>非常舒适</span>
            </div>
        </div>
        
        <!-- 调节建议 -->
        <div class="recommendations-panel">
            <div class="recommendations-title">智能调节建议</div>
            <div class="recommendations-grid" id="recommendationsGrid">
                <div class="recommendation-item">开热空调</div>
                <div class="recommendation-item">开冷空调</div>
                <div class="recommendation-item">开加湿器</div>
                <div class="recommendation-item">开除湿机</div>
            </div>
        </div>
        
        <div>
            <button class="refresh-btn" onclick="refreshEnvironmentData()">刷新数据</button>
            <button class="refresh-btn" onclick="startAutoRefresh()">自动刷新</button>
        </div>
        
        <div class="last-update" id="lastUpdate">
            最后更新: --
        </div>
        
        <button class="back-btn" onclick="window.location.href='/'">返回主页面</button>
    </div>

    <script>
        let autoRefreshInterval = null;
        
        // 更新状态信息
        function updateStatus(message) {
            document.getElementById('statusInfo').textContent = message;
        }
        
        // 获取环境数据
        async function getEnvironmentData() {
            try {
                const response = await fetch('/api/environment/status');
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateEnvironmentDisplay(data.data);
                } else {
                    updateStatus('获取环境数据失败: ' + data.message);
                }
                
            } catch (error) {
                updateStatus('连接环境传感器失败: ' + error.message);
            }
        }
        
        // 更新环境数据显示
        function updateEnvironmentDisplay(environmentData) {
            // 更新温湿度
            if (environmentData.temperature !== null) {
                document.getElementById('temperatureValue').textContent = environmentData.temperature;
            }
            if (environmentData.humidity !== null) {
                document.getElementById('humidityValue').textContent = environmentData.humidity;
            }
            
            // 更新舒适度
            const comfortLevel = environmentData.comfort_level || 0;
            document.getElementById('comfortLevelValue').textContent = comfortLevel;
            document.getElementById('comfortFill').style.width = comfortLevel + '%';
            
            // 更新建议
            updateRecommendations(environmentData.recommendations);
            
            // 更新状态信息
            const mode = environmentData.simulation_mode ? '模拟模式' : '实时模式';
            updateStatus(`环境监测系统运行中 (${mode}) - 传感器: DHT11, GPIO12`);
            
            // 更新时间
            document.getElementById('lastUpdate').textContent = 
                '最后更新: ' + new Date().toLocaleTimeString();
        }
        
        // 更新建议显示
        function updateRecommendations(recommendations) {
            const grid = document.getElementById('recommendationsGrid');
            grid.innerHTML = '';
            
            recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = 'recommendation-item';
                item.textContent = rec;
                
                // 根据建议类型添加样式
                if (rec.includes('适宜')) {
                    item.classList.add('active');
                } else if (rec.includes('热空调') || rec.includes('冷空调')) {
                    item.classList.add('warning');
                } else if (rec.includes('加湿器') || rec.includes('除湿机')) {
                    item.classList.add('alert');
                }
                
                grid.appendChild(item);
            });
        }
        
        // 刷新环境数据
        function refreshEnvironmentData() {
            updateStatus('正在获取最新环境数据...');
            getEnvironmentData();
        }
        
        // 开始自动刷新
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(refreshEnvironmentData, 5000); // 每5秒刷新
            updateStatus('已开启自动刷新 (每5秒)');
        }
        
        // 停止自动刷新
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshEnvironmentData();
            startAutoRefresh();
        });
    </script>
</body>
</html>
