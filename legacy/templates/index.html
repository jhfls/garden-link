<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能景区服务监测系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 1280px;
            height: 720px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .main-content {
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            font-size: 64px;
            font-weight: 400;
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'SF Pro Rounded', -apple-system, sans-serif;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            flex: 1;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .control-title {
            font-size: 28px;
            font-weight: 600;
            color: white;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            width: 128px;
            height: 64px;
            border-radius: 32px;
            border: 1px solid #00FFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 1300px) {
            .container {
                width: 100%;
                height: auto;
            }
            
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="title">智能景区服务监测系统</h1>
            
            <div class="controls-grid">
                <!-- 第一行控件 -->
                <a href="/smart_lighting" class="control-group">
                    <div class="control-title">启动智能灯光</div>
                    <div class="buttons-container">
                        <div class="btn">启动</div>
                    </div>
                </a>

                <a href="/cloud_effect" class="control-group">
                    <div class="control-title">启动云雾效果</div>
                    <div class="buttons-container">
                        <div class="btn">启动</div>
                    </div>
                </a>

                <a href="/visitor_feedback" class="control-group">
                    <div class="control-title">启动游客满意度评价</div>
                    <div class="buttons-container">
                        <div class="btn">启动</div>
                    </div>
                </a>

                <!-- 第二行控件 -->
                <a href="/holographic_display" class="control-group">
                    <div class="control-title">启动全息展示</div>
                    <div class="buttons-container">
                        <div class="btn">启动</div>
                    </div>
                </a>

                <a href="/access_control" class="control-group">
                    <div class="control-title">景区检票展示</div>
                    <div class="buttons-container">
                        <div class="btn">启动</div>
                    </div>
                </a>

                <a href="/smart_broadcast" class="control-group">
                    <div class="control-title">启动智能播报解说</div>
                    <div class="buttons-container">
                        <div class="btn">启动</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
